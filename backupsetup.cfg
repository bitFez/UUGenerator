[metadata]
name = uugenerator
version = 0.1.5
author = Ali Mulla
author_email = alimulla81@gmail.com
description = Simple Python Library to generate random usernames for websites.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bitFez/UltimateUserNameGenerator
project_urls =
    Bug Tracker = https://github.com/bitFez/UltimateUserNameGenerator/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
include_package_data = True
package_dir =
    = src
packages = find:

python_requires = >=3.6

[options.package_data]
* = *.txt

[options.packages.find]
where = src